<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Add modules below</h1>
      <div id="modules"></div>
      <button class="newmodule" onclick="addModule()">
        Add Another Module
      </button>

      <h1>Add member names below</h1>
      <div id="members"></div>
      <button class="newmember" onclick="addMember()">
        Add Another Member
      </button>

      <div class="submit">
        <button class="submitButton" onclick="calculate_distribution()">Calculate Loot Distribution</button>
      </div>
      <pre><code id="result"></code></pre>
    </div>
  </body>
</html>
